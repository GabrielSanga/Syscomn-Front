<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Vacinas</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome Vacina</mat-label>
            <input [(ngModel)]="vacina.nomeVacina" [formControl]="nomeVacina" name="nomeVacina" required matInput>            
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Fabricante</mat-label>
            <input [(ngModel)]="vacina.fabricante" [formControl]="fabricante" name="fabricante" required matInput>            
            <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione um Fornecedor</mat-label>
            <mat-select [(ngModel)]="vacina.fornecedor" name="fornecedor" required>
                <mat-option *ngFor="let prop of fornecedores" value="{{ prop.idPessoa }}">{{ prop.nomeFantasia }}</mat-option>
            </mat-select>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
