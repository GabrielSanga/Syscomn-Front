<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Atualizar Curral-Piquete</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Descrição</mat-label>
            <input required [formControl]="descricao" [(ngModel)]="curralpiquete.descricao" name="descricao" matInput maxlength="50">
        </mat-form-field>

        <div class="status">

        <mat-form-field class="two" appearance="legacy">
            <mat-label>Área Pasto</mat-label>
            <input type="text" [(ngModel)]="curralpiquete.areaPasto" name="areaPasto" matInput mask="separator.2" thousandSeparator="." [disabled]="isPiquete">
        </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Altura do Curral</mat-label>
                <input type="number" [(ngModel)]="curralpiquete.curralAltura" name="curralAltura" matInput mask="separator.2" thousandSeparator="." [disabled]="isCurral">
            </mat-form-field>

            <mat-form-field class="tre" appearance="legacy">
                <mat-label>Largura do Curral</mat-label>
                <input type="number" [(ngModel)]="curralpiquete.curralLargura" name="curralAltura" matInput mask="separator.2" thousandSeparator="." [disabled]="isCurral">
            </mat-form-field>
       
        <mat-form-field class="tre" appearance="legacy">
            <mat-label>Quantidade de Cabeças</mat-label>
            <input type="number" [(ngModel)]="curralpiquete.quantidadeCabecas" name="quantidadeCabecas" required matInput (keypress)="limitaNumeros($event)">
        </mat-form-field>
    
    </div>

    <div class="status">

        <mat-form-field class="two" appearance="outline">
            <mat-label>{{ curralpiquete.statusCurralPiquete }}</mat-label>
            <mat-select required [(ngModel)]="curralpiquete.statusCurralPiquete" name="statusCurralPiquete" [formControl]="statusCurralPiquete">
                <mat-option value="0">Aberto</mat-option>
                <mat-option value="1">Fechado</mat-option>
                <mat-option value="2">Encerrado</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field class="tre" appearance="outline">
            <mat-label>{{ curralpiquete.nomePropriedade }}</mat-label>
            <mat-select [(ngModel)]="curralpiquete.propriedade" name="propriedade" [formControl]="propriedade" required>
                <mat-option *ngFor="let prop of propriedades" value="{{ prop.idPropriedade }}">{{ prop.nomePropriedade }}</mat-option>
            </mat-select>
        </mat-form-field>
</div>

        <button [disabled]="!validaCampos()" (click)="update()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
