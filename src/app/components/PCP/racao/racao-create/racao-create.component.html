<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Cadastrar Ração</h1>

        <mat-form-field class="fullWidth col-md-6" appearance="legacy">
            <mat-label>Ração</mat-label>
            <input [(ngModel)]="racao.descricao" name="descricao" required matInput>            
        </mat-form-field>

        <mat-form-field class="fullWidth col-md-3" appearance="legacy">
            <mat-label>Dias de Validade</mat-label>
            <input [(ngModel)]="racao.diasValidade" name="diasValidade" required matInput>            
        </mat-form-field>

        <mat-form-field class="fullWidth col-md-3" appearance="legacy">
            <mat-label>Unidade</mat-label>
            <input [(ngModel)]="racao.unidade" name="unidade" matInput maxlength="5"> 
        </mat-form-field>

        <button (click)="create()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
