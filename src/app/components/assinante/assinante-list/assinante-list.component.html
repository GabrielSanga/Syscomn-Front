<div class="container">
    <h1>Assinante</h1>
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Cadastrar</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="idAssinante">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idAssinante}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeAssinante">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeAssinante}} </td>
        </ng-container>

        <ng-container matColumnDef="tipoPessoa">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{retornaTipoPessoa(element.tipoPessoa)}} </td>
        </ng-container>

        <ng-container matColumnDef="cpfCnpj">
            <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
            <td mat-cell *matCellDef="let element"> {{element.cpfCnpj}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.idAssinante }}">
                    <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{ element.idAssinante}}">
                    <i class="material-icons delete">delete</i>
                </a>
            </td>
        </ng-container>    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
