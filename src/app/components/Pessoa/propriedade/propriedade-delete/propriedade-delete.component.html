<div class="container mat-elevation-z8">
    <form class="form">
        <h1>Deletar Propriedade</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome Propriedade</mat-label>
            <input [(ngModel)]="propriedade.nomePropriedade" name="nomePropriedade" [disabled]="true" matInput>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CNPJ</mat-label>
            <input [(ngModel)]="propriedade.cnpj" name="cnpj" [disabled]="true" matInput>
        </mat-form-field>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    </form>
</div>
